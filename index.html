<!-- highlights active dot + changes the image on the slider automatically every 5 seconds -->
    <script>
        const slides = document.querySelectorAll('.slider img');
        const navDots = document.querySelectorAll('.slider-nav a');
        const slider = document.querySelector('.slider');
        let current = 0;
        let intervalId;

        function showSlide(index) {
            slider.style.transform = `translateX(-${index * 100}vw)`;
            navDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function startSliderInterval() {
            intervalId = setInterval(() => {
                current = (current + 1) % slides.length;
                showSlide(current);
            }, 5000);
        }

        navDots.forEach((dot, idx) => {
            dot.addEventListener('click', (e) => {
                e.preventDefault();
                current = idx;
                showSlide(current);
                clearInterval(intervalId); // stop the old timer
                startSliderInterval();     // restart the timer
            });
        });

        function showSlide(index) { // controls the color of the dots based on the current slide
            slider.style.transform = `translateX(-${index * 100}vw)`;
            navDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });

            const sliderNav = document.querySelector('.slider-nav');    
            const darkSlides = [1,3]; // adjust slide number for dark slides
            if (darkSlides.includes(index)) {
                sliderNav.classList.add('dots-white');
            } else {
                sliderNav.classList.remove('dots-white');
            }
        }

        showSlide(current);
        startSliderInterval();
    </script>
